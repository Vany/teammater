<!doctype html>
<html>
    <head>
        <title>Teammater - Twitch Stream Control</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="main-content">
            <h1>Twitch Chat</h1>
            <div id="output"></div>
        </div>

        <div class="control-panel">
            <audio id="myAudio" src="mp3/boo.mp3" preload="auto"></audio>
            <button
                class="test-button"
                onclick='voice()({}, "testuser", "Test passed");'
            >
                TEST
            </button>

            <div class="control-section">
                <label class="checkbox-label">
                    <input type="checkbox" stored_as="loud" checked id="loudCheckbox" />
                    ðŸŒ¸ loud
                </label>
            </div>

            <div class="control-section">
                <h3>Connection Status</h3>
                <div>
                    <span id="twitchStatus" class="status-indicator"></span>
                    Twitch Chat
                </div>
                <div class="status-item">
                    <span id="minaretStatus" class="status-indicator"></span>
                    Minaret Server
                </div>
            </div>
            <div class="control-section">
                <a
                    target="_blank"
                    rel="noopener noreferrer"
                    href="https://localhost:8443/neco.html?t=300"
                    >neco 5m
                </a>
                <a
                    target="_blank"
                    rel="noopener noreferrer"
                    href="https://localhost:8443/neco.html"
                    >neco 10m
                </a>
            </div>

            <div class="control-section">
                <h3>
                    <span id="streamStatus" class="status-indicator"></span>
                    Stream Control
                </h3>
                <select id="presetSelector" class="preset-selector">
                    <option value="">Select preset...</option>
                </select>
                <div id="presetInfo" class="preset-info preset-info-hidden">
                    <div class="field">
                        <span class="label">Title:</span>
                        <span id="presetTitle">-</span>
                    </div>
                    <div class="field">
                        <span class="label">Game:</span>
                        <span id="presetGame">-</span>
                    </div>
                    <div class="field">
                        <span class="label">Tags:</span>
                        <span id="presetTags">-</span>
                    </div>
                    <div class="field">
                        <span class="label">Pin:</span>
                        <span id="presetPin">-</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>ðŸŽ¯ Channel Point Rewards</h3>
                <div id="rewardsList" class="rewards-list"></div>
            </div>

            <div class="control-section">
                <label class="input-label">
                    <span class="label-text">Twitch Client ID</span>
                    <input
                        type="text"
                        stored_as="twitch_client_id"
                        class="client-id-input"
                        placeholder="Enter Client ID..."
                    />
                </label>
                <div class="hint-text">
                    Get from:
                    <a
                        href="https://dev.twitch.tv/console/apps"
                        target="_blank"
                        rel="noopener noreferrer"
                        >dev.twitch.tv</a
                    >
                </div>
            </div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
